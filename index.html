<!doctype html>
<html ng-app="displayitem">
<head>
    <link  type="text/css" href="./css/type_single.css" rel="stylesheet"/>
    <link rel="stylesheet" href="./css/jquery-ui.css">


    <script src="./js/jquery-1.11.1.js"></script>
    <script src="./js/jquery.ui.core.js"></script>
    <script src="./js/jquery.tian.vertualKey.js"></script>



    <script type="text/javascript">
        if(!console){
            var console = {
                log : function(message){
                    var tianLogShower = $("#tianLogShower");
                    var appendStr = "";
                    if(typeof message === "string"){
                        appendStr = message;
                    }else{
                        for(var key in message){
                            appendStr += key;
                            appendStr += "::";
                            appendStr += message[key];
                            appendStr += "<br />";
                        }
                    }
                    tianLogShower.html(tianLogShower.html() + appendStr);
                }
            }
        }else{
            $("#tianLogShower").html("信息打印到了console中");
        }
    </script>

</head>
<body ng-controller="ItemManager">
<div>Version : {{version}}</div>
<div id="tianLogShower">
</div>

    <div ng-include="'./view/' + showerUrl + '.html'"></div>

    <input type="button" value="get next item" ng-click="showNextItem()">


    <script src="./js/angular.js"></script>
    <script src="js/directive.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"> </script>

    <script type="text/javascript">

        var module = angular.module("displayitem",["displayitem.service","displayitem.directive"]);
    </script>

</body>
</html>
